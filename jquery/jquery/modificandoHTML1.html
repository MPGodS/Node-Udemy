<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #01</h1>
    <div id="conteudo1"></div>
    <div id="conteudo2"></div>
    <div id="conteudo3"></div>
    <div>sem id</div>
    <script>
      // jeito 1
      $("#conteudo1").append("<p>1</p>");
      // jeito 2: lista
      const elementos = [
        $("<li></li>").append("arroz"),
        $("<li>").append("FEIJÃO"),
        $("<li>").append("Carne"),
      ];

      const lista = $("<ul> <li> Sorvete </li> </ul>").append(elementos);

      $("#conteudo2").append(lista);

      // jeito 3
      $("#conteudo3")
        .append(["<h1> 1 </h1>", "<h1> 2 </h1>"]) // após o utlimo
        .prepend("<h1> 0 </h1>"); // antes do primeiro

      $("#conteudo3").html("<h1> 345 </h1>"); // substitui todo o conteudo
      $("#conteudo3").text("<h1> 345 </h1>"); // adiciona como texto

      $("div[id]").html("<strong>Todos</strong>"); // add em todas as div com id
    </script>
  </body>
</html>
