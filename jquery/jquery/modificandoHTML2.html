<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #02</h1>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <p class="numero">4</p>
    <p class="numero">5</p>

    <script>
      // MANEIRA DE INSERIR ANTES E DEPOIS DE ELEMENTOS
      $("#div1").append(", 2");
      $("#div1").prepend("0, ");

      $("<span>, 3</span>").appendTo("#div1");
      $("<span>-1, </span>").prependTo("#div1");

      $("#div2").before("<p>antes 2</p>");
      $("#div2").after("<p>depois 2</p>");

      $("<p>antes 3</p>").insertBefore("#div3");
      $("<p>depois 3</p>").insertAfter("#div3");

      // EMPACOTAR COISAS
      //$("p.numero").wrap("<div>"); // adiciona todos so p com class numero em uma div
      $("p.numero").wrapAll("<div id='div4'>"); // adiciona todos dentro uma div com id div4

      $("#div4").empty(); // esvazia os elementos

      $("#div3, #div4").prev().remove(); // remove os elementos da DOM

      // $("<div>Substituto</div>").replaceAll("body > p"); // substitui todos os p dentro de body pelo elemento
      //$("body > p").replaceWith("<div>Substituto</div>"); // mesma coisa de cima

      $("body > p").replaceWith(function () {
        return $("<div>").html($(this).html()).append("!!!"); // retorna uma div que no html recebe o html do P
      });
    </script>
  </body>
</html>
