<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <p>{{cont}}</p>
      <p>
        <button v-on:click="add">+1</button>
        <!-- FORMA REDUZIDA V-ON -->
        <button @click="cont -= 2">-2</button>
      </p>

      <p>
        <p @mousemove="atualizarPosicao">
            cordenadas: {{x}} e {{y}}
            <span @mousemove.stop>Aqui n√£o</span>        
        </p>
      </p>
      <input type="text" @keyup.enter="alerta">
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          cont: 0,
          x: 0,
          y: 0,
        },
        methods: {
          add() {
            this.cont++;
          },
          atualizarPosicao(e) {
            this.x = e.clientX;
            this.y = e.clientY;
          },
          alerta(){
            alert("Enter!")
          }
        },
      });
    </script>
  </body>
</html>
