<!-- Formulário -->

<div class="card">
  <div class="card-header">
    <div class="mb-05">Exemplo forms</div>
  </div>
  <div class="card-body">
    <form action="" class="container-fluid">
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Informe o nome"
            />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="email">email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Informe o Email"
              />
            </div>
            <small class="form-text text-muted"> Enviaremos email </small>
            <small class="form-text text-warning"> Email existente </small>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="lingaugemPreferida">Linguagem</label>
            <select name="" id="linguagemPreferida" class="form-control">
              <option>JS</option>
              <option>python</option>
              <option>java</option>
              <option>Ruby</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </div>
      </div>
      <hr />
      <div class="form-row mb-0">
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Salvar</button>
          <button class="btn btn-secondary" type="reset">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
