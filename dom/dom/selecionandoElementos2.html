<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
      document.querySelector("#primeiro").classList.add("destaque");

      const selecionar = (seletor) =>
        document
          .querySelectorAll(seletor)
          .forEach((e) => e.classList.add("destaque"));

      const desselecionar = (seletor) =>
        document
          .querySelectorAll(seletor)
          .forEach((e) => e.classList.remove("destaque"));

      selecionar("div");

      desselecionar("*"); // * = todos
      selecionar(".terceiro.ultimo");

      desselecionar("*"); // * = todos
      selecionar(":not(#primeiro)");

      desselecionar("*"); // * = todos
      selecionar(":nth-child(1)"); // nth-child(n) seleciona o n-filho do elemento

      desselecionar("*"); // * = todos
      selecionar("div:nth-of-type(1)"); // seleciona o primeiro do tipo

      desselecionar("*"); // * = todos
      selecionar("[wb-attrib]");

      //   QUERY SELECTOR DEVOLVE UMA NODE_LIST
      //   PARA CONVERTER EM ARRAY PODEMOS FAZER DE DUAS MANEIRAS
      const array = Array.from(document.querySelectorAll("div"));
      // OU
      const arrayDois = [...document.querySelectorAll("div")];
    </script>
  </body>
</html>
