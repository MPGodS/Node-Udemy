<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <a href="https://google.com.br" esperar>Google</a>
      <!-- onclick="navegar(event)" -->
    </div>
    <script>
      // MANEIRA 1 DE NAVEGAR: ONCLICK
      function navegar(e) {
        e.preventDefault();
        console.log("saindo");
        setTimeout(() => {
          const link = e.target;
          window.location.href = link.href;
        }, 5000);
      }

      //   MANEIRA 2 DE NAVEGAR: TAG
      //const a = document.querySelector("a");
      //a.onclick = navegar;

      // MANEIRA 3 DE NAVEGAR: ATRIBUTO
      const a = document.querySelector("[espera]");
      a.onclick = navegar;
    </script>
  </body>
</html>
